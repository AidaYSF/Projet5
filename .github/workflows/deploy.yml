name: 🚀 Deploy FastAPI to AWS EC2

on:
  push:
    branches:
      - master   # Déploiement automatique quand tu push sur "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ✅ Run tests
      run: |
        pip install pytest
        pytest || echo "⚠️ Tests failed but continuing deployment..."

    - name: 🚀 Deploy to AWS EC2
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ec2-54-89-172-154.compute-1.amazonaws.com  # ✅ ton EC2 public DNS
        username: ubuntu                                 # ✅ ton utilisateur EC2
        key: ${{ secrets.EC2_SSH_KEY }}                # ✅ clé SSH privée (.pem)
        script: |
          echo "🔁 Updating project on EC2..."
          cd /home/ubuntu/Projet5  # ✅ ton dossier projet sur EC2
          
          echo "📦 Pulling latest code..."
          git pull origin master

          echo "🐍 Activating virtual environment..."
          source venv/bin/activate

          echo "⬆️ Installing dependencies..."
          pip install -r requirements.txt

          echo "🛑 Stopping old server..."
          pkill uvicorn || true

          echo "🚀 Restarting FastAPI with Uvicorn..."
          nohup uvicorn app:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
          echo "✅ Deployment complete! Visit: ec2-54-89-172-154.compute-1.amazonaws.com:8000/docs"
