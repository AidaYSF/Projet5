name: ðŸš€ Deploy FastAPI to AWS EC2

on:
  push:
    branches:
      - master   # DÃ©ploiement automatique quand tu push sur "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: âœ… Run tests
      run: |
        pip install pytest
        pytest || echo "âš ï¸ Tests failed but continuing deployment..."

    - name: ðŸš€ Deploy to AWS EC2
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ec2-54-89-172-154.compute-1.amazonaws.com  # âœ… ton EC2 public DNS
        username: ubuntu                                 # âœ… ton utilisateur EC2
        key: ${{ secrets.EC2_SSH_KEY }}                # âœ… clÃ© SSH privÃ©e (.pem)
        script: |
          echo "ðŸ” Updating project on EC2..."
          cd /home/ubuntu/Projet5  # âœ… ton dossier projet sur EC2
          
          echo "ðŸ“¦ Pulling latest code..."
          git pull origin master

          echo "ðŸ Activating virtual environment..."
          source venv/bin/activate

          echo "â¬†ï¸ Installing dependencies..."
          pip install -r requirements.txt

          echo "ðŸ›‘ Stopping old server..."
          pkill uvicorn || true

          echo "ðŸš€ Restarting FastAPI with Uvicorn..."
          nohup uvicorn app:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
          echo "âœ… Deployment complete! Visit: ec2-54-89-172-154.compute-1.amazonaws.com:8000/docs"
